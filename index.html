<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faaim & Suea</title>
    <link rel="shortcut icon" href="images/tulip_1f337.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-light h-100">
    <div class="container h-100">
        <div class="d-flex align-items-center justify-content-center h-100">
            <div class="row row-cols-1 p-3 g-5">
                <div class="col text-center">
                    <img src="images/revolving-hearts_1f49e.png" style="width: 3rem;" alt="">
                </div>
                <div class="col text-center">
                    <!-- <h1 id="stopwatch" class="fs-1"></h1> -->
                    <div class="row row-cols-2">
                        <div class="col">
                            <div class="row row-cols-1">
                                <div class="col">
                                    <h1 class="fs-1" id="MINUTEs"></h1>
                                </div>
                                <div class="col">
                                    <h1 class="fs-5" id="text-MINUTEs">MINUTEs</h1>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="row row-cols-1">
                                <div class="col">
                                    <h1 class="fs-1" id="SECONDs"></h1>
                                </div>
                                <div class="col">
                                    <h1 class="fs-5" id="text-SECONDs">SECONDs</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <audio id="audio_break" controls>
                    <source src="audios/break.m4a" type="audio/x-m4a">
                </audio>
                <audio id="audio_continue" controls>
                    <source src="audios/continue.m4a" type="audio/x-m4a">
                </audio>
            </div>


        </div>
    </div>
</body>
<script>
    // Update the count down every 1 SECOND

    // document.getElementById("myAudio").play();
    var start = new Date();
    var isBreak = true;
    var counter = 0
    var x = setInterval(function() {

        // Get today's date and time
        var now = new Date();

        // Find the distance between now and the count down date
        var diff = Math.floor(now - start);
        const HOUR = 1000 * 60 * 60;
        const MINUTE = 1000 * 60;
        const SECOND = 1000;

        // const MAX_BREAK = 1000 * 20;
        // const MAX_CONTINUE = 1000 * 60 * 20;
        const MAX_BREAK = 1000 * 2;
        const MAX_CONTINUE = 1000 * 5;

        var MINUTEs = Math.floor((diff % HOUR) / MINUTE);
        var SECONDs = Math.floor((diff % MINUTE) / SECOND);

        document.getElementById("MINUTEs").innerHTML = MINUTEs;
        document.getElementById("SECONDs").innerHTML = SECONDs;

        console.log(isBreak);
        if (isBreak) {
            if (diff > MAX_BREAK) {
                document.getElementById('audio_break').muted = true;
                document.getElementById('audio_break').play();
                document.getElementById('audio_break').muted = false;
                document.getElementById('audio_break').play();
                start = new Date();
                isBreak = false;
            }
        } else {
            if (diff > MAX_CONTINUE) {
                document.getElementById('audio_continue').muted = true;
                document.getElementById('audio_continue').play();
                document.getElementById('audio_continue').muted = false;
                document.getElementById('audio_continue').play();
                start = new Date();
                isBreak = true;
            }
        }
    }, 1000);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
