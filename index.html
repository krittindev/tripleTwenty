<body class="bg-light h-100">
    <div class="container h-100">
        <div class="d-flex align-items-center justify-content-center h-100">
            <div class="row row-cols-1 p-3 g-5">
                <div class="col text-center">
                    <img src="images/revolving-hearts_1f49e.png" style="width: 3rem;" alt="">
                </div>
                <div class="col text-center">
                    <!-- <h1 id="stopwatch" class="fs-1"></h1> -->
                    <div class="row row-cols-4">
                        <div class="col">
                            <div class="row row-cols-1">
                                <div class="col">
                                    <h1 class="fs-1" id="days"></h1>
                                </div>
                                <div class="col">
                                    <h1 class="fs-5">Days</h1>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="row row-cols-1">
                                <div class="col">
                                    <h1 class="fs-1" id="hours"></h1>
                                </div>
                                <div class="col">
                                    <h1 class="fs-5" id="text-hours">Hours</h1>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="row row-cols-1">
                                <div class="col">
                                    <h1 class="fs-1" id="minutes"></h1>

                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="row row-cols-1">
                                <div class="col">
                                    <h1 class="fs-1" id="seconds"></h1>
                                </div>
                                <div class="col">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</body>
<script>

    // Update the count down every 1 second
    var x = setInterval(function () {

        // Get today's date and time
        var now = new Date();
        var start = new Date(2022, 1, 3, 18);

        // Find the distance between now and the count down date
        var diff = Math.floor(now - start);
        var day = 1000 * 60 * 60 * 24;
        var hour = 1000 * 60 * 60;
        var minute = 1000 * 60;
        var second = 1000;

        var days = Math.floor(diff / day);
        // var months = Math.floor(days / 31);
        // var years = Math.floor(months / 12);

        var hours = Math.floor((diff % day) / hour);
        var minutes = Math.floor((diff % hour) / minute);
        var seconds = Math.floor((diff % minute) / second);

        // Output the result in an element with id="demo"
        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML = seconds;

        document.getElementById("text-hours").innerHTML = (hours < 2 ? "Hour" : "Hours");
        document.getElementById("text-minutes").innerHTML = (minutes < 2 ? "Minute" : "Minutes");
        document.getElementById("text-seconds").innerHTML = (seconds < 2 ? "Second" : "Seconds");


        // document.getElementById("stopwatch").innerHTML =
        //     (years > 0 ? years + "y " : "") +
        //     (months > 0 ? months + "m " : "") +
        //     (days > 0 ? days + "d " : "") +
        //     (hours > 0 ? hours + "h " : "") +
        //     (minutes > 0 ? minutes + "m " : "") +
        //     (seconds > 0 ? seconds + "s " : "");

    }, 1000);
</script>
